<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>TransLater</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.css') }}"/>
</head>
<body>
<div style="width:100%; margin:0 auto; overflow:auto; _display:inline-block;">
<div id="source" style="float:left;width:600px;height:640px">
    <iframe id="tgtbrowser" src="" style="width: 100%;height: 100%"></iframe>
</div>
<div id="test-editormd" style="margin-left:605px;height:640px" >
<!-- {{ mkd }} -->
</div>
<div style="margin-top: 1px">
    <input type="text" id="tgturl" name="tgturl" style="width: 70%;height: 100%"><button name="submitTGT" onclick="url_tgt()">提交</button>
</div>
</div>

<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='editormd/editormd.min.js') }}"></script>
<script type=text/javascript>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {

            width: "50%",
            height: 640,
            syncScrolling: "single",
            tex: true,
            imageUpload: true,
            path: "{{ url_for('static',filename='editormd/lib/') }}"
        });
        var key = 'default_md_key';
        testEditor.on("load", function(){
        var content = localStorage.getItem(key);
        if(content){
            var f = confirm("您上次编辑的文章未提交，是否恢复？内容：\n"+content);
            if(f == true){
                testEditor.setValue(content)
            }
        }
    })

    testEditor.on("change", function(){
        localStorage.setItem(key,this.getValue())
    })
    });

    function url_tgt() {
        var url=$('#tgturl').val();
        var $iframe = $('#tgtbrowser');
        if ( $iframe.length ) {
            $iframe.attr('src',url);
            contentMD=testEditor.getValue();
            alert(contentMD);
        }
        $.getJSON($SCRIPT_ROOT + '/Transmd', {
        Weburl: url
      }, function(data) {
        testEditor.setValue(data.mdstr)
      });
        
    }

</script>

</body>
</html>
